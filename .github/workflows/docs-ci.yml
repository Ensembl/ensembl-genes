name: 'Docs: Build (MkDocs)'

on:
  push:
    branches: [ main ]
    paths:
      - 'mkdocs/**'
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'mkdocs.yml'
  pull_request:
    paths:
      - 'mkdocs/**'
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'mkdocs.yml'

jobs:
  build:
    name: Build MkDocs site and upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[docs]" || \
          pip install mkdocs mkdocs-material mkdocs-gen-files \
          mkdocstrings[python] mkdocs-literate-nav mkdocs-section-index \
          mkdocs-coverage

      - name: Build MkDocs site
        env:
          PYTHONPATH: src/python
        run: |
          mkdocs build -f mkdocs.yml -d site

      - name: Upload generated site artifact
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
