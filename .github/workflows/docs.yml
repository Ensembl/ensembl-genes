name: 'Deploy documentation (MkDocs)'
run-name: ${{ github.actor }} triggered MkDocs build

on:
  push:
    branches: [ 'fix/documentation' ]
    paths:
      - 'mkdocs/**'
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'mkdocs.yml'
  workflow_dispatch:
    inputs:
      python-version:
        description: Python version
        default: '3.10'
        required: true
        type: string
      docs-dir:
        description: Directory containing MkDocs sources
        default: 'mkdocs'
        required: true
        type: string

jobs:
  build-and-deploy:
    name: Build MkDocs site and deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/python_build
        with:
          python-version: ${{ inputs.python-version }}
          tags: "[cicd,docs]"

      - name: Install MkDocs, theme and plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-gen-files mkdocstrings[python] mkdocs-literate-nav mkdocs-section-index mkdocs-coverage

      - name: Ensure docs directory exists
        run: |
          if [ ! -d "${{ inputs.docs-dir }}" ]; then
            echo "Docs dir '${{ inputs.docs-dir }}' not found; creating directory.";
            mkdir -p ${{ inputs.docs-dir }};
          fi

      - name: Build MkDocs site (generate reference pages)
        run: |
          # generate reference pages via the gen-files script (mkdocs-gen-files plugin)
          mkdocs build -f mkdocs.yml -d ./site

      - name: Publish to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
