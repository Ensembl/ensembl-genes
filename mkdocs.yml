site_name: Ensembl Genes
site_url: https://ensembl.github.io/ensembl-genes
repo_url: https://github.com/Ensembl/ensembl-genes
repo_name: GitHub repository
copyright: Copyright &copy; [2016-<script>document.write(new Date().getFullYear())</script>] <a href="https://www.ebi.ac.uk">EMBL-European Bioinformatics Institute</a>
docs_dir: mkdocs
site_url: https://ensembl.github.io/ensembl-genes/
site_description: 'Ensembl Genes is a collection of Python tools to work with Ensembl gene annotation.'
use_directory_urls: true

theme:
  name: "material"
  logo: img/ebang.png
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: ensembl
  font:
    text: Lato
    code: IBM Plex Mono
  features:
      - content.tooltips
      - navigation.expand
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.top
      - search.highlight
      - search.suggest
      - toc.follow
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      permalink: true

plugins:
  - search
  - gen-files:
      scripts:
        - mkdocs/scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: reference/summary.md
  - section-index
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      default_handler: python
      handlers:
        python:
          # Restrict mkdocstrings to the ensembl package to avoid importing
          # unrelated modules during collection which can cause import-time
          # side effects. gen_ref_pages generates references only for
          # `src/python/ensembl` modules.
          paths: [src/python/ensembl]
          options:
            filters: ["!^_"]
            show_if_no_docstring: true
            show_root_heading: true
            show_source: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - coverage:
      page_name: coverage
      html_report_dir: reports/htmlcov

nav:
  - Home:
    - Overview: index.md
    - Install: install.md
    - Usage: usage.md
  - Development:
    - Code of Conduct: code_of_conduct.md
    - Coverage report: coverage.md
  - Code reference: reference/

exclude:
  - "mkdocs/**"
  - "docs/**"
  - "src/genes/metadata/**"
  - "src/genes/metrics/**"
  - "src/genes/projects/**"
  - "src/genes/stable_id/**"
  - "src/genes/tracking/**"
  - "src/genes/transcriptomic_data/**"
  - "site/**"
  - "*.tmp"
  - "*.bak"
  - "*.swp"  