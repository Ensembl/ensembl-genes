[tool.poetry]
name = "ensembl-genes"
version = "0.1.0"
description = "Tools for genome annotation"
authors = ["Ensembl <dev@ensembl.org>"]
maintainers = [
    "Carlos Garcia Giron <dev@ensembl.org>",
    "Leanne Haggerty <dev@ensembl.org>",
    "Thibaut Hourlier <dev@ensembl.org>",
    "Denye Ogeh <dev@ensembl.org>",
    "William Stark <dev@ensembl.org>",
    "Francesca Tricomi <dev@ensembl.org>",
]
license = "Apache 2.0"
repository = "https://github.com/Ensembl/ensembl-genes"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[tool.poetry.dependencies]
python = "^3.7"
pymysql = "1.0.2"
sqlalchemy = "1.4.9"

[tool.poetry.dev-dependencies]
pylint = "2.7.4"
pytest = "^6.2.3"
sphinx = "^3.5.4"
black = "^22.3.0"

[tool.poetry.scripts]
star2introns = "ensembl_genes.star2introns:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
