language: python

os: linux

python:
    - "3.8"
    - "3.7.6"
    - "nightly"

env:
    matrix:
        - TESTENV=docs
        - TESTENV=code
        - TESTENV=pylint

jobs:
  allow_failures:
  - if: env(TRAVIS_PYTHON_VERSION) = nightly

before_install:
    - git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-hive.git
    - export PYTHONPATH=$PYTHONPATH:$(pwd)/ensembl-hive/wrappers/python3/
    - pip install poetry

# command to install dependencies
install:
    - poetry install
    - if [[ "$TRAVIS_PYTHON_VERSION" = "nightly" ]]; then poetry remove --dev pylint; poetry add --dev pylint@latest; fi

# command to run tests
script:
    - if [[ "$TESTENV" == "code" ]]; then pytest ensembl_genes; fi
    - if [[ "$TESTENV" == "docs" ]]; then ./scripts/travis/docs_harness.sh; fi
    - if [[ "$TESTENV" == "pylint" ]]; then ./scripts/travis/pylint_harness.sh; fi
